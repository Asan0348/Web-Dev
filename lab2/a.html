<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook - Log In or Sign Up</title>
  <link rel="stylesheet" href="a.css" />
</head>
<body>
  
  <div class="container">
    
    
    <div class="left-section">
      <h1 class="logo">facebook</h1>
      <p class="tagline">
        Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
      </p>
    </div>
    
    
    <div class="right-section">
      <div class="login-box">
        <form>
          <input 
            type="text" 
            name="email" 
            placeholder="Электронный адрес или номер телефона" 
            class="input-field" 
            required
          />
          <input 
            type="password" 
            name="password" 
            placeholder="Пароль" 
            class="input-field" 
            required
          />
          <button type="submit" class="btn-login">Вход</button>
          <a href="#" class="forgot-link">Забыли пароль?</a>
          <hr />
          <button type="button" class="btn-create">Создать аккаунт</button>
        </form>
      </div>
      
      <p class="bottom-links">
        <a href="#">Создать Страницу знаменитости, музыкальной группы или компании.</a>
      </p>
    </div>
    
  </div>
</body>
</html>
