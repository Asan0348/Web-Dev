<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Instagram — Вход</title>
  <link rel="stylesheet" href="b.css">
</head>
<body>
  <div class="container">
    <div class="left-image">
      <img src="phone.png" alt="Instagram phone preview" class="phone-preview">
    </div>
    <div class="right-form">
      <div class="form-box">
        <h1 class="instagram-logo">Instagram</h1>
        <form>
          <input type="text" name="username" placeholder="Телефон, имя пользователя или эл. адрес" class="input-field" required>
          <input type="password" name="password" placeholder="Пароль" class="input-field" required>
          <button type="submit" class="btn-login">Войти</button>
          <div class="separator">
            <div class="line"></div>
            <p>или</p>
            <div class="line"></div>
          </div>
          <button type="button" class="btn-fb">Войти через Facebook</button>
          <a href="#" class="forgot-link">Забыли пароль?</a>
        </form>
      </div>
      <div class="signup-box">
        <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
      </div>
      <div class="app-download">
        <p>Установите приложение.</p>
        <div class="app-stores">
          <a href="#"><img src="appstore.png" alt="App Store"></a>
          <a href="#"><img src="googleplay.png" alt="Google Play"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
